<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css" />
    <script src="bootstrap-5.3.3-dist/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"

    <script src="smoothLoad.js"></script>

    <!--boja za buttone na meniju-->
    <style>
        button {
            background-color: transparent !important;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.68;
            z-index: -1;
        }
    </style>
    <title>Menu</title>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="images/Faruk2.mp4" type="video/mp4">

    </video>

    <div id="overlay">

    </div>

    <nav class="navbar" style="background-color: #ffffff00; z-index: 1;">
        <div class="container-fluid" style="background-color: rgba(0, 0, 0, 0);">

            <h1 class="navbar-brand text-white">
                <span id="date">, </span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="time" class=""></span>
            </h1>

            <button class="navbar-toggler border-white" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse px-3 justify-content-center" id="navbarCollapse">
                <ul class="navbar-nav">

                    <li class="nav-item "><a class="linkovi" href="">Eventi</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Restorani</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Hoteli</a></li>
                    <li class="nav-item "><a class="linkovi" href="">AI pomoć</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Gradski prijevoz</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Saobraćaj</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Karte</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Kamera</a></li>
                    <li class="nav-item "><a class="linkovi" href="">U blizini</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Zanmenitosti</a></li>
                    <li class="nav-item "><a class="linkovi" href="">FAQ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--main content-->
    <div class="container" style="height:auto; max-height:100%; overflow:hidden;">

        <div class="container mt-4 text-center">
            <div class="row mb-4">
                <div class="col-6">
                    <button class="border-0" type="button" onclick="location.href='events.html'">
                        <i class="fa-regular fa-calendar menu-icon"></i></button>
                    <p class="text-white font-monospace mt-2 fs-3">Eventi</p>

                </div>
                <div class="col-6">
                    <button class="border-0" type="button" onclick="location.href='Guzve.html'">

                        <i class="fa-solid fa-landmark menu-icon"></i></button>
                    <p class="text-white font-monospace mt-2 fs-3">Administrativne <br>ustanove</p>
                </div>

            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <button class="border-0" type="button" onclick="location.href='#'">

                        <i class="fa-solid fa-timeline menu-icon"></i>

                    </button>
                    <p class="text-white font-monospace mt-2 fs-3">AI Pomoć</p>
                </div>
                <div class="col-6">
                    <button class="border-0" type="button" onclick="location.href='gradski_prijevoz.html'">
                        <i class="fa-solid fa-bus menu-icon"></i></button>
                    <p class="text-white font-monospace mt-2 fs-3">Gradski prijevoz</p>
                </div>

            </div>

            <div class="row mb-4">
                <div class="col-6">
                    <button class="border-0" type="button" onclick="location.href='turisticka_ploca.html'">
                        <i class="fa-solid fa-map-location-dot menu-icon"></i></button>
                    <p class="text-white font-monospace mt-2 fs-3">Turistička ploča</p>
                </div>
                <div class="col-6">
                    <button class="border-0" type="button" onclick="location.href='ulaznice.html'">

                        <i class="fa-solid fa-ticket  menu-icon"></i>
                    </button>
                    <p class="text-white font-monospace mt-2 fs-3">Ulaznice</p>
                </div>

            </div>
            <img src="images/logo.png" class="mt-5 d-block mx-auto img-fluid">
        </div> <!--End of carousel-->


        <script src="dateTime.js"></script>
        <script>
            document.addEventListener('click', function (event) {

                var navbar = document.getElementById('navbarCollapse');
                var toggler = document.querySelector('.navbar-toggler');


                if (!navbar.contains(event.target) && !toggler.contains(event.target) && navbar.classList.contains('show')) {

                    toggler.click();
                }
            });
        </script>


</body>

</html>
