<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css" />
    <script src="bootstrap-5.3.3-dist/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="bootstrap-5.3.3-dist/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <script src="smoothLoad.js"></script>

    <!--boja za buttone na meniju-->
    <style>
        button {
            background-color: transparent !important;
        }
    </style>
    <title>Document</title>
</head>

<body class="bg-plava">

    <nav class="navbar" style="background-color: #ffffff00; z-index: 1;">
        <div class="container-fluid" style="background-color: rgba(0, 0, 0, 0);">
            <a class="navbar-brand" href=""></a>
            <button class="navbar-toggler border-white" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse px-3 justify-content-center" id="navbarCollapse">
                <ul class="navbar-nav">

                    <li class="nav-item "><a class="linkovi" href="">Eventi</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Restorani</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Hoteli</a></li>
                    <li class="nav-item "><a class="linkovi" href="">AI pomoć</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Gradski prijevoz</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Saobraćaj</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Karte</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Kamera</a></li>
                    <li class="nav-item "><a class="linkovi" href="">U blizini</a></li>
                    <li class="nav-item "><a class="linkovi" href="">Znamenitosti</a></li>
                    <li class="nav-item "><a class="linkovi" href="">FAQ</a></li>
                </ul>

            </div>
        </div>
    </nav>

    <!--main content-->
    <div class="container" style="height:auto; max-height:100%; overflow:hidden;">

        <!--slider-->
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner mt-4">
                        <div class="carousel-item mt-4 active">
                            <div class="container text-center">
                                <div class="row mb-4">
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='events.html'">
                                            <i class="fa-regular fa-calendar menu-icon"></i></button>
                                        <p class="text-white font-monospace mt-2 fs-3">Eventi</p>

                                    </div>
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">

                                            <i class="fa-solid fa-utensils menu-icon"></i></button>
                                        <p class="text-white font-monospace mt-2 fs-3">Restorani</p>
                                    </div>

                                </div>
                                <div class="row mb-4">
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">

                                            <i class="fa-solid fa-timeline menu-icon"></i>

                                        </button>
                                        <p class="text-white font-monospace mt-2 fs-3">AI Pomoć</p>
                                    </div>
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">
                                            <i class="fa-solid fa-bus menu-icon"></i></button>
                                        <p class="text-white font-monospace mt-2 fs-3">Gradski prijevoz</p>
                                    </div>

                                </div>

                                <div class="row mb-4">
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">
                                            <i class="fa-solid fa-bed menu-icon"></i></button>
                                        <p class="text-white font-monospace mt-2 fs-3">Hoteli</p>
                                    </div>
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">

                                            <i class="fa-solid fa-car  menu-icon"></i>
                                        </button>
                                        <p class="text-white font-monospace mt-2 fs-3">Saobraćaj</p>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <!-- Second Slide -->
                        <div class="carousel-item mt-4">
                            <div class="container text-center">
                                <div class="row mb-4">
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">
                                            <i class="fa-solid fa-ticket menu-icon"></i></button>
                                        <p class="text-white font-monospace mt-2 fs-3">Karte</p>
                                    </div>
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">
                                            <i class="fa-solid fa-camera menu-icon"></i></button>
                                        <p class="text-white font-monospace mt-2 fs-3">Kamera</p>
                                    </div>

                                </div>
                                <div class="row mb-4">
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">
                                            <i class="fa-solid fa-map-location-dot menu-icon"></i></button>
                                        <p class="text-white font-monospace mt-2 fs-3">Znamenitosti</p>
                                    </div>
                                    <div class="col-6">
                                        <button class="border-0" type="button" onclick="location.href='#'">
                                            <i class="fa-solid fa-circle-question menu-icon"></i></button>
                                        <p class="text-white font-monospace mt-2 fs-3">FAQ</p>
                                    </div>

                                </div>
                                <div class="row mb-4">

                                    <div class="col-12">
                                        <button class="border-0" type="button" onclick="location.href='#'">

                                            <i class="fa-solid fa-location-dot  menu-icon"></i>

                                        </button>
                                        <p class="text-white font-monospace mt-2 fs-3">U blizini</p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div> <!--End of carousel-->






</body>

</html>
